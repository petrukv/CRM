<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>CRM</title>
</head>
<body>
<header th:insert="blocks/header" :: header></header>

<div class="container mt-5 mb-5">
  <h1>Adding article</h1>
  <form action="/add_record" method="POST">
    <input type="text" name="first_name" placeholder="first_name" class="form-control"><br>
    <input type="text" name="second_name" placeholder="second_name" class="form-control"><br>
    <input type="text" name="email" placeholder="email" class="form-control"><br>
    <input type="text" name="phone" placeholder="phone" class="form-control"><br>
    <input type="text" name="address" placeholder="address" class="form-control"><br>
    <input type="text" name="city" placeholder="city" class="form-control"><br>
    <input type="text" name="state" placeholder="state" class="form-control"><br>

    <button type="submit" class="btn btn-success">Add person</button>
  </form>
</div>


</body>
</html>
