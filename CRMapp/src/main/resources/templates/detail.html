<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Edit Person</title>
</head>
<body>
<header th:insert="blocks/header" :: header></header>

<div class="container mt-5">
  <h1>Edit person</h1>

  <div th:each="person : ${info}">
      <h6 th:text="'First Name: ' + ${person.first_name}"></h6> <br>
      <h6 th:text="'First Name: ' + ${person.first_name}"></h6> <br>
      <h6 th:text="'Second Name: ' + ${person.second_name}"></h6> <br>
      <h6 th:text="'Email: ' + ${person.email}"></h6> <br>
      <h6 th:text="'Phone number: ' + ${person.phone}"></h6> <br>
      <h6 th:text="'Address: ' + ${person.address}"></h6> <br>
      <h6 th:text="'City: ' + ${person.city}"></h6> <br>
      <h6 th:text="'State: ' + ${person.state}"></h6> <br>
      <a th:href="'/about/' + ${person.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
      <form th:action="'/about/' + ${person.id} + '/delete'" method="post">
          <button class="btn btn-warning" type="submit">Delete</button>
      </form>

      </form>
  </div>

</div>

</body>
</html>
