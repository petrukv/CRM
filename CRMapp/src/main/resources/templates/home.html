<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>CRM</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });
        });
    </script>

</head>
<body>
<header th:insert="blocks/header" :: header></header>

<table class="table table-striped table-hover table-bordered table-sm" id="recordsTable">
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${info}" class="clickable-row" th:data-href="@{'update/' + ${record.id}}">
        <td th:text="${record.id}"></td>
        <td th:text="${record.first_name} + ' ' + ${record.second_name}"></td>
        <td th:text="${record.email}"></td>
        <td th:text="${record.phone}"></td>
        <td th:text="${record.address}"></td>
        <td th:text="${record.city}"></td>
        <td th:text="${record.state}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
