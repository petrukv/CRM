<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Edit Person</title>
</head>
<body>
<header th:insert="blocks/header" :: header></header>

<div class="container mt-5 mb-5">
  <h1>Edit person</h1>
  <div th:each="person : ${info}">
    <form method="POST">
      <h6>First Name:</h6>
      <input type="text" th:value="${person.first_name}" name="first_name" placeholder="First Name" class="form-control"><br>
      <h6>Second Name:</h6>
      <input type="text" th:value="${person.second_name}" name="second_name" placeholder="Second Name" class="form-control"><br>
      <h6>Email:</h6>
      <input type="text" th:value="${person.email}" name="email" placeholder="Email" class="form-control"><br>
      <h6>Phone number</h6>
      <input type="text" th:value="${person.phone}" name="phone" placeholder="Phone" class="form-control"><br>
      <h6>Address</h6>
      <input type="text" th:value="${person.address}" name="address" placeholder="Address" class="form-control"><br>
      <h6>City</h6>
      <input type="text" th:value="${person.city}" name="city" placeholder="City" class="form-control"><br>
      <h6>State</h6>
      <input type="text" th:value="${person.state}" name="state" placeholder="State" class="form-control"><br>
      <!-- Змінене ім'я форми та використання Thymeleaf -->
      <form th:action="'/about/' + ${person.id} + '/edit'" th:method="post" method="POST" th:object="${person}">
        <!-- Залиште інші поля як є -->
        <button type="submit" class="btn btn-success">Save changes</button>
      </form>


    </form>
  </div>
</div>

</body>
</html>
